<div class="info">å…³å¡ï¼š<span id="level">1</span> | åˆ†æ•°ï¼š<span id="score">0</span> | é‡‘å¸ï¼š<span id="coins">0</span></div>

  <button id="shuffleBtn">æ‰“ä¹±(å‰©ä½™1æ¬¡)</button>
</div>

<div class="overlay" id="overlay">

<script>
  const board = document.getElementById('board');
  const levelSpan = document.getElementById('level');
  const scoreSpan = document.getElementById('score');
  const coinsSpan = document.getElementById('coins');
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('message');
  const nextBtn = document.getElementById('nextBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  
  const icons = ['ğŸ','ğŸŒ','ğŸ“','ğŸ’','ğŸ‡','ğŸ‰','ğŸ‘','ğŸ¥','ğŸ','ğŸ‹','ğŸˆ','ğŸ¥­','ğŸ¥¥','ğŸ','ğŸŠ','ğŸ…','ğŸ†','ğŸ¥•','ğŸŒ½','ğŸ¥”',
                 'ğŸ¶','ğŸ±','ğŸ¼','ğŸ·','ğŸ¸','ğŸµ','ğŸ¤','ğŸŸ','ğŸ¦‹','ğŸ¦„'];
  
  let level = 1;
  let score = 0;
  let coins = 0;
  let firstCard = null;
  let secondCard = null;
  let shuffleCount = 1;
  
  const gridConfigs = [
    {rows:5, cols:4}, {rows:5, cols:6}, {rows:6, cols:6}, {rows:6, cols:7},
    {rows:6, cols:8}, {rows:7, cols:8}, {rows:8, cols:8}, {rows:8, cols:8},
    {rows:8, cols:8}, {rows:8, cols:8}
  ];
  const rewards = [50,60,70,80,90,100,110,120,130,150];
  
  function initGame() {
    board.innerHTML = '';
    overlay.style.display = 'none';
    shuffleCount = 1;
    shuffleBtn.textContent = `æ‰“ä¹±(å‰©ä½™${shuffleCount}æ¬¡)`;
    
    const config = gridConfigs[level-1];
    const size = config.rows * config.cols;
    board.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
    
    let pairs = size / 2;
    let gameIcons = icons.slice(0, pairs);
    gameIcons = [...gameIcons, ...gameIcons];
    gameIcons.sort(() => Math.random() - 0.5);
    
    gameIcons.forEach(icon => {
      const card = document.createElement('div');
      card.className = 'card hidden';
      card.textContent = icon;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });
    
    firstCard = null;
    secondCard = null;
  }
  
  function flipCard(card) {
    if (!card.classList.contains('hidden') || secondCard) return;
    card.classList.remove('hidden');
    card.style.transform = 'scale(1.1)';
    setTimeout(() => card.style.transform = 'scale(1)', 200);
    
    if (!firstCard) {
      firstCard = card;
    } else {
      secondCard = card;
      if (firstCard.textContent === secondCard.textContent) {
        score += 10;
        scoreSpan.textContent = score;
        firstCard = null;
        secondCard = null;
        checkWin();
      } else {
        setTimeout(() => {
          firstCard.classList.add('hidden');
          secondCard.classList.add('hidden');
          firstCard = null;
          secondCard = null;
        }, 600);
      }
    }
  }
  
  function checkWin() {
    const hiddenCards = document.querySelectorAll('.card.hidden');
    if (hiddenCards.length === 0) {
      coins += rewards[level-1];
      coinsSpan.textContent = coins;
      message.textContent = `æ­å–œè¿‡å…³ï¼è·å¾— ${rewards[level-1]} é‡‘å¸`;
      overlay.style.display = 'flex';
    }
  }
  
  function shuffleBoard() {
    if (shuffleCount <= 0) return;
    shuffleCount--;
    shuffleBtn.textContent = `æ‰“ä¹±(å‰©ä½™${shuffleCount}æ¬¡)`;
    
    const cards = Array.from(board.children).filter(c => c.classList.contains('hidden'));
    const iconsArr = cards.map(c => c.textContent);
    iconsArr.sort(() => Math.random() - 0.5);
    
    cards.forEach((card, i) => {
      card.textContent = iconsArr[i];
    });
  }
  
  shuffleBtn.addEventListener('click', shuffleBoard);
  
  nextBtn.addEventListener('click', () => {
    level++;
    if (level > 10) {
      message.textContent = `æ­å–œå®Œæˆæ‰€æœ‰å…³å¡ï¼æ€»é‡‘å¸ï¼š${coins}`;
      nextBtn.style.display = 'none';
    } else {
      levelSpan.textContent = level;
      initGame();
    }
  });
  
  document.getElementById('restartBtn').addEventListener('click', () => {
    level = 1;
    score = 0;
    coins = 0;
    levelSpan.textContent = level;
    scoreSpan.textContent = score;
    coinsSpan.textContent = coins;
    nextBtn.style.display = 'inline-block';
    initGame();
  });
  
  initGame();
</script>
